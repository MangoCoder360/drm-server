{% extends "base.html" %}
{% block content %}
    <h1>{{ application }} (v{{ current_version }})</h1>
    <h2><a href="/admin/{{ application }}/publishing">Publish OTA Update</a></h2>
    {% for key, license_details in licenses.items() %}
        <br>
        <h2>Licensee: {{ license_details.licensee }}</h2>
        <h3><a href="/admin/{{ application }}/licenses/{{ key }}">Manage</a></h3>
    {% endfor %}
{% endblock %}
